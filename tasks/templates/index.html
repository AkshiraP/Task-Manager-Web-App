{% extends 'base.html' %}
{% block content %}
<h2>Task List</h2>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - {% if task.completed %}✅{% else %}❌{% endif %}
            <a href="{% url 'update_task' task.id %}">Edit</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
